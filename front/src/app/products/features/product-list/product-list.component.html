<h1 class="text-center">Liste des produits</h1>

<p-button label="CrÃ©er produit" (onClick)="onCreate()" class="block text-center"/>

<p-dataView #dv [value]="products()">
  <ng-template pTemplate="list" let-products>
    @for (product of products; track product) {
      <p-card class="block mb-2">
        <span class="font-medium text-secondary text-sm">{{ product.category }}</span>
        <div class="text-lg font-medium text-900 mt-2">{{ product.name }}</div>

        <img [src]="product.image" [alt]="product.name">
        <div>{{ product.description }}</div>
        <div>{{ product.code }}</div>
        <div>
          <i class="pi" [ngClass]="{
          'pi-check-circle text-success': product.inventoryStatus === EnumInventoryStatus.INSTOCK,
          'pi-exclamation-triangle text-warning': product.inventoryStatus === EnumInventoryStatus.LOWSTOCK,
          'pi-times-circle text-danger': product.inventoryStatus === EnumInventoryStatus.OUTOFSTOCK
          }"></i>
        </div>
        <div class="price">{{product.price | currency:'EUR' }}</div>
        <div class="rating">
          <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
        </div>
        <ng-template pTemplate="footer">
          <div class="flex gap-3 mt-1">
            <p-button
              label="Ajouter au panier"
              (onClick)="addToCart(product)"
              [disabled]="product.inventoryStatus === EnumInventoryStatus.OUTOFSTOCK">
            </p-button>
            <p-button label="Modifier" severity="secondary" (onClick)="onUpdate(product)"/>
            <p-button label="Supprimer" severity="danger" (onClick)="onDelete(product)"/>
          </div>
        </ng-template>
      </p-card>
    }
  </ng-template>
</p-dataView>

<p-dialog [(visible)]="isDialogVisible"
          [style]="{ width: '50vw' }"
          header="Ajout/Edition produit">
  <app-product-form
    [product]="editedProduct()"
    (save)="onSave($event)"
    (cancel)="onCancel()"
  />
</p-dialog>
